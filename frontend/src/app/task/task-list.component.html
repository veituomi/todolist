<mat-slide-toggle [(ngModel)]="allowDelete">Poista tehtäviä</mat-slide-toggle>

<mat-divider />

<ng-template ngFor let-task let-i="index" [ngForOf]="tasks">
	<div class="task-list-item">
		<button
				*ngIf="allowDelete"
				mat-button
				(click)="deleteTask(i)">
			<mat-icon>delete</mat-icon>
			Poista
		</button>
		<app-task-item
				[task]="task"
				(updateState)="updateTasks()" />
	</div>
</ng-template>
