<mat-card>
	<mat-card-title>
		<h1>Tehtävälista</h1>
	</mat-card-title>
	<mat-card-content>
		<app-task-list [taskAddListener]="addTask" />
	</mat-card-content>
	<mat-card-actions>
		<button
				mat-button
				(click)="addTask.next()"
				type="button">
			<mat-icon>add</mat-icon>
			Lisää tehtävä
		</button>
	</mat-card-actions>
</mat-card>
